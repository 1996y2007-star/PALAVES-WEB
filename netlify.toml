[build]
  command = "npm run build"
  publish = "dist"

# 1. CRITICO: Servir el archivo de configuración del CMS directamente
[[redirects]]
  from = "/admin/config.yml"
  to = "/admin/config.yml"
  status = 200

# 2. CRITICO: Servir los archivos JSON de contenido directamente
[[redirects]]
  from = "/content/*"
  to = "/content/:splat"
  status = 200

# 3. Redirección para el panel de administración (SPA del CMS)
[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

# 4. Fallback general para React Router (SPA principal)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 5. Cabeceras de Seguridad y CSP
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = """
      default-src 'self'; 
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://identity.netlify.com https://unpkg.com https://cdn.tailwindcss.com https://js-eu1.hsforms.net https://widget.trustmary.com; 
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; 
      img-src 'self' data: blob: https://i.imgur.com https://images.unsplash.com https://widget.trustmary.com; 
      font-src 'self' https://fonts.gstatic.com; 
      connect-src 'self' https://identity.netlify.com https://unpkg.com https://api.hubspot.com https://forms.hubspot.com https://widget.trustmary.com; 
      frame-src 'self' https://identity.netlify.com https://js-eu1.hsforms.net https://widget.trustmary.com;
    """
