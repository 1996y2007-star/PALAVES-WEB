# NETLIFY.TOML - SOLUCIÓN DEFINITIVA 2024/2025
# Esta configuración usa la sintaxis moderna de Netlify

[build]
  command = "npm run build"
  publish = "dist"

# IMPORTANTE: Deshabilitar los headers automáticos de Netlify
[build.environment]
  NETLIFY_SKIP_HEADERS = "true"

# Headers que SÍ queremos (sin CSP restrictivo)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"

# Redirects
[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
