    <style type="text/tailwindcss">
      /* Variables CSS personalizadas */
      :root {
        --color-primary: #b5a389;
        --color-accent: #c9b89d;
        --color-warm-white: #fafaf9;
        --spacing-section: 6rem;
        --spacing-section-mobile: 4rem;
      }

      /* Reset y estilos base */
      @layer base {
        * {
          @apply border-warm-gray-200;
        }

        html {
          @apply scroll-smooth;
        }

        body {
          @apply font-sans text-base text-warm-gray-900;
        }

        h1, h2, h3, h4, h5, h6 {
          @apply font-serif;
        }

        h1 {
          @apply text-display-md md:text-display-lg text-warm-gray-900;
        }

        h2 {
          @apply text-display-sm md:text-display-md text-warm-gray-900;
        }

        h3 {
          @apply text-3xl md:text-4xl text-warm-gray-900;
        }

        p {
          @apply text-base md:text-lg leading-relaxed text-warm-gray-700;
        }

        /* Selection color personalizado */
        ::selection {
          @apply bg-accent/30 text-warm-gray-900;
        }
      }

      /* Componentes reutilizables */
      @layer components {
        /* Contenedor principal */
        .container-custom {
          @apply max-w-7xl mx-auto px-4 sm:px-6 lg:px-8;
        }

        /* Sección con padding vertical */
        .section-padding {
          @apply py-16 md:py-24 lg:py-32;
        }

        /* Botón primario */
        .btn-primary {
          @apply inline-flex items-center justify-center px-6 py-3 rounded-md
                bg-accent hover:bg-accent-dark text-warm-gray-900 font-medium
                transition-all duration-300 ease-in-out
                hover:scale-105 hover:shadow-lg
                focus:outline-none focus:ring-2 focus:ring-accent focus:ring-offset-2;
        }

        /* Botón secundario */
        .btn-secondary {
          @apply inline-flex items-center justify-center px-6 py-3 rounded-md
                bg-transparent border-2 border-accent text-accent
                hover:bg-accent hover:text-warm-gray-900 font-medium
                transition-all duration-300 ease-in-out
                focus:outline-none focus:ring-2 focus:ring-accent focus:ring-offset-2;
        }
        
        /* Título de sección centrado */
        .section-title {
          @apply text-center mb-12 md:mb-16;
        }

        .section-title h2 {
          @apply text-display-sm md:text-display-md mb-4 text-warm-gray-900;
        }

        .section-title p {
          @apply text-lg md:text-xl text-warm-gray-600 max-w-2xl mx-auto;
        }

        /* Card con hover effect */
        .card-hover {
          @apply transition-all duration-300 ease-in-out
                hover:scale-105 hover:shadow-xl;
        }

        /* Gradiente de fondo cálido */
        .bg-warm-gradient {
          @apply bg-gradient-to-br from-primary-50 via-warm-white to-primary-100;
        }

        /* Fallback: Masonry CSS */
        .testimonials-masonry {
          column-count: 1;
          column-gap: 1.5rem;
        }
        @media (min-width: 768px) { .testimonials-masonry { column-count: 2; } }
        @media (min-width: 1024px) { .testimonials-masonry { column-count: 3; } }
        .testimonial-item { 
          break-inside: avoid; 
          margin-bottom: 1.5rem; 
        }
      }

      /* Utilidades personalizadas */
      @layer utilities {
        /* Texto con gradiente */
        .text-gradient {
          @apply bg-gradient-to-r from-primary-600 to-accent bg-clip-text text-transparent;
        }

        /* Blur backdrop para overlays */
        .backdrop-blur-custom {
          backdrop-filter: blur(12px) saturate(180%);
          -webkit-backdrop-filter: blur(12px) saturate(180%);
        }

        /* Aspecto ratio personalizado */
        .aspect-photo {
          aspect-ratio: 3 / 2;
        }

        .aspect-portrait {
          aspect-ratio: 2 / 3;
        }

        .aspect-square {
          aspect-ratio: 1 / 1;
        }
        
        .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
        }
        .scrollbar-hide::-webkit-scrollbar {
          display: none;
        }
      }

      /* Animaciones personalizadas para Framer Motion */
      .animate-in {
        animation: fadeInUp 0.6s ease-out;
      }

      /* Loading spinner custom */
      .spinner {
        border: 3px solid rgba(181, 163, 137, 0.2);
        border-top-color: var(--color-accent);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* Scrollbar personalizada (opcional) */
      ::-webkit-scrollbar {
        width: 10px;
      }

      ::-webkit-scrollbar-track {
        @apply bg-warm-gray-100;
      }

      ::-webkit-scrollbar-thumb {
        @apply bg-accent rounded-full;
      }

      ::-webkit-scrollbar-thumb:hover {
        @apply bg-accent-dark;
      }

      /* Native CSS Masonry Layout */
      .masonry-grid {
        column-gap: 1.5rem;
        column-count: 3;
      }
      .masonry-grid > * {
          break-inside: avoid;
          page-break-inside: avoid; /* Legacy fallback */
      }
      @media (max-width: 1100px) {
          .masonry-grid {
              column-count: 2;
          }
      }
      @media (max-width: 700px) {
          .masonry-grid {
              column-gap: 1rem;
              column-count: 1;
          }
      }
    </style>
